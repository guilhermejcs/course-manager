<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" name="name" class="form-control">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" name="price" class="form-control">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" name="rating" class="form-control">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" name="description" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" type="button" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" type="button" class="btn btn-secondary">Back</button>
</form>
